name: CI Workflow

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: 🌀 Checkout repo
        uses: actions/checkout@v2

      - name: 🔧 Setup node v14.15.1
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'

      - name: 🔃 Cache or restore deps
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: 📥 Download deps
        run: npm ci

      - name: ⚙ Run validate script
        run: npm run format:check

      - name: 🔎 Test & gen code coverage
        run: npm run test:coverage

      - name: 📤 Upload code coverage to artifacts
        uses: actions/upload-artifact@v1
        with:
          name: test-coverage-report
          path: coverage

      - name: 🏗 Build project
        if: ${{ github.event_name == 'push' }}
        run: npm run build

      - name: 📤 Upload build folder to artifacts
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build

      - name: 🚀 Deploy to Staging
        if: ${{ github.event_name == 'push' }}
        run: npx surge --project ./build --domain ci-react.surge.sh

        env:
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}
