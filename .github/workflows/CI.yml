name: CI Workflow

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ”ƒ Cache deps
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFile('**/package-lock.json') }}
          restore-key: |
            ${{ runner.os }}-node-modules-

      - name: ğŸ”§ Setup node v14.15.1
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.1'

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: â–¶ï¸ Run validate script
        run: npm run format:check

      - name: ğŸ” Test & gen code coverage
        uses: codecov/codecov-action@v1

        env:
          CI: true

      - name: ğŸ˜ Build project
        if: ${{ github.event_name == 'push' }}
        run: npm run build

      - name: âš›ï¸ Deploy to Staging
        if: ${{ github.event_name == 'push' }}
        run: npx surge --project ./build --domain ci-react.surge.sh

        env:
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}
